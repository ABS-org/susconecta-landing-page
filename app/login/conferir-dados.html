<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>SUSConecta Login</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/javascript/mascarascpfcnpj.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="/images/logo.png" alt="susconecta login">
          <div class="slogan">
            Uma única conta com vários serviços
          </div>
        </div>
      </div>
      <div id="main-content">
        <form class="form-login thin" name="login" method="post">
          <h1>Conferir dados</h1>
          <h2 class="title-divisor"><span>O 1º nome da sua mãe é</span></h2>

          <div class="row seletor-dados">
            <div class="col-xs-6">
              <div class="radio">
                <label>
                  <input type="radio" name="nomeRadios" id="nomeRadios1" value="nomeRadios1"> <span>Francisca</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="nomeRadios" id="nomeRadios2" value="nomeRadios2"> <span>Elisabeth</span>
                </label>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="radio has-error">
                <label>
                  <input type="radio" name="nomeRadios" id="nomeRadios3" value="nomeRadios3"> <span>Carolina</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="nomeRadios" id="nomeRadios4" value="nomeRadios4"> <span>Clementina</span>
                </label>
              </div>
            </div>
          </div>

          <h2 class="title-divisor"><span>O ano do seu nascimento é</span></h2>

          <div class="row seletor-dados">
            <div class="col-xs-6">
              <div class="radio">
                <label>
                  <input type="radio" name="anoNascRadios" id="anoNascRadios1" value="anoNascRadios1"> <span>1982</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="anoNascRadios" id="anoNascRadios2" value="anoNascRadios2"> <span>1986</span>
                </label>
              </div>
            </div>
            <div class="col-xs-6">
              <div class="radio">
                <label>
                  <input type="radio" name="anoNascRadios" id="anoNascRadios3" value="anoNascRadios3"> <span>1974</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="anoNascRadios" id="anoNascRadios4" value="anoNascRadios4"> <span>1992</span>
                </label>
              </div>
            </div>
          </div>

          <input type="submit" class="btn btn-default btn-block" value="Concluir">
        </form>
      </div>
      <div class="footer">
        <div class="parceiros">
          <p>Você está a um passo de acessar nossos serviços:</p>
          <img src="images/parceiros.png" alt="Parceiros" />
        </div>
        <div class="footer-menu">
          <ul class="nav nav-pills">
            <li><a href="#">Termos de uso</a></li>
            <li><a href="#">Política de Privacidade</a></li>
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Saiba mais</a></li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
